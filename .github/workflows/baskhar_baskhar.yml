# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - baskhar

on:
  push:
    branches:
      - baskhar
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elizadockerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8ebc5c11c3474472992d542cf954bb39 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1812f6f224c540be845723b7271a1df1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elizadockerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ebc5c11c3474472992d542cf954bb39 }}/baskhar:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'baskhar'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_57fb151368be48339b187b1d666bd279 }}
        images: 'elizadockerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ebc5c11c3474472992d542cf954bb39 }}/baskhar:${{ github.sha }}'